plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 35  // Adjust this if needed, or set it to 35
    defaultConfig {
        applicationId "com.example.lifemaxx"
        minSdkVersion 23  // This should match the minSdkVersion requirement from Firebase
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
    }
    namespace 'com.example.lifemaxx'  // Set the namespace here

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'  // Ensure this path is correct
        }
    }

    kotlinOptions {
        jvmTarget = "1.8" // Set to a valid JVM target
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'com.google.firebase:firebase-firestore-ktx:25.1.1'
    implementation 'com.google.firebase:firebase-auth-ktx:23.1.0'
    implementation 'com.google.firebase:firebase-analytics-ktx:22.1.2'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.0'
    // other dependencies
}

repositories {
    google()
    mavenCentral()
}
